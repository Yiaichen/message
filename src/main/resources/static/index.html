<script>
    function submit() {
        var url = window.location.href;

        var username = $('.box').find('input[name="name"]').val();
        var mobile_post = $('.box').find('input[name="phone"]').val();
        var password = $('.box').find('input[name="content"]').val();
        var submit = 'true';

        var reg = /(^1[3|4|5|7|8][0-9]{9}$)/;
        if (username == '') {
            layer.msg('用户名不能为空', { icon: 2 ,time:2500});
            return;
        }
        
       else if (mobile_post == '') {
            layer.msg('请输入手机号码', { icon: 2 ,time:2500});
            return;
        }

        else if (!reg.test(mobile_post)) {
            layer.msg('请输入正确的手机号码', { icon: 2,time:3000 });
            return;
        }

        $.ajax({
            url:'/save',
            type:'POST',
            contentType: 'application/json; charset=UTF-8',
            async:false,
            dataType:'text',
            data:JSON.stringify({content:password,name:username,phone:mobile_post}),
            success: function (r) {
                if(r == 'success'){
                    layer.alert('成功!',{icon:1,time:1500});
                    setTimeout(function(){window.location.reload()},2000);
                }else if(r == 'error'){
                    layer.msg('失败', { icon: 5 ,time:2500});
                }
            }
        });

    }
    </script>
